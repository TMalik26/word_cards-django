{% extends "base.html" %}

{% block content %}
<h2>Новий пароль</h2>

{% if validlink %}
    <p>Уведіть новий пароль двічі.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Змінити пароль</button>
    </form>
{% else %}
    <p>Посилання для відновлення паролю недіюче або уже було використане.</p>
{% endif %}

{% endblock %}
